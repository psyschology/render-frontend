<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Admin Controls</h1>
    <button id="startGame">Start Game</button>
    <button id="endGame">End Game</button>
    <button id="setGameTime">Set Game Time and Date</button>
    <button id="setTicketLimit">Set Ticket Limit</button>
    <button id="bookTicket">Book Ticket</button>
    <button id="setAwards">Set Awards</button> <!-- New button for setting awards -->
    <div id="awards"></div> <!-- Display for current award settings -->

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
