    <style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f0f0f0; /* Light gray background for a soft look */
    color: #333; /* Darker text color for better readability */
}

/* Game board styling */
#gameBoard {
    display: none;
    margin-top: 20px;
    border: 2px solid #007bff; /* Blue border for the game board */
    border-radius: 10px; /* Rounded corners */
    padding: 20px;
    background-color: #fff; /* White background for contrast */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    overflow-x: auto; /* Allows horizontal scrolling if needed */
}

/* Ensure table elements are responsive */
#gameBoard table {
    width: 100%;
    border-collapse: collapse;
}

#gameBoard td {
    padding: 15px; /* Increased padding for better spacing */
    text-align: center;
    border: 1px solid #ddd; /* Light border for cells */
    font-size: 18px; /* Larger font size for better readability */
    border-radius: 5px; /* Rounded corners for cells */
}

/* Style for highlighted cells */
.highlight {
    background-color: yellow;
}

/* Mobile view adjustments */
@media (max-width: 768px) {
    body {
        padding: 10px; /* Reduce padding for smaller screens */
    }

    #gameBoard {
        padding: 10px; /* Adjust padding for smaller screens */
    }

    #gameBoard td {
        padding: 10px; /* Adjust cell padding for smaller screens */
        font-size: 16px; /* Slightly smaller font size for better fit */
    }

    /* Ensure the table can scroll horizontally on small screens */
    #gameBoard {
        overflow-x: auto;
    }
}

@media (max-width: 480px) {
    #gameBoard td {
        padding: 8px; /* Further reduce padding for very small screens */
        font-size: 14px; /* Further reduce font size for very small screens */
    }
}


    </style>

<style>
    /* Styles for the called numbers table */
.called-numbers-table {
    border-collapse: collapse;
    width: 100%;
    border: 2px solid #333; /* Border for the entire table */
    margin-top: 20px;
}

.called-numbers-table tr {
    border-bottom: 1px solid #ddd;
}

.called-numbers-table td {
    width: 2rem; /* Adjust width as needed */
    height: 2rem; /* Adjust height as needed */
    text-align: center;
    vertical-align: middle;
    border: 1px solid #ccc; /* Border for each cell */
    background-color: #f0f0f0; /* Light background color */
    color: #333; /* Text color */
    font-weight: bold;
    font-size: 1rem; /* Adjust font size as needed */
    margin: 0.2rem; /* Space around cells */
    padding: 0.2rem; /* Padding inside cells */
    border-radius: 5px; /* Rounded corners for cells */
}

.called-numbers-table td.called {
    background-color: #ffeb3b; /* Highlight color for called numbers */
    color: #000; /* Text color for highlighted numbers */
}
    /* Mobile optimization */
@media (max-width: 600px) {
    .called-numbers-table td {
        width: 1.5rem; /* Reduce width for smaller screens */
        height: 1.5rem; /* Reduce height for smaller screens */
        font-size: 0.8rem; /* Adjust font size for smaller screens */
        padding: 0.1rem; /* Adjust padding for smaller screens */
    }
}
</style>
