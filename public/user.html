                body {
    background-image: url('images.png'); /* Add your PNG image */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    background-size: cover; /* Scale the image to cover the entire background */
    background-position: center center; /* Center the background image */
    background-attachment: fixed; /* Keep the background fixed when scrolling */
    background-color: #8A2BE2; /* Fallback background color */
}


/* Game board styling */
#gameBoard {
    display: none;
    margin-top: 20px;
    border: 2px solid #007bff; /* Blue border for the game board */
    border-radius: 10px; /* Rounded corners */
    padding: 20px;
    background-color: #fff; /* White background for contrast */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    overflow-x: auto; /* Allows horizontal scrolling if needed */
}

/* Ensure table elements are responsive */
#gameBoard table {
    width: 100%;
    border-collapse: collapse;
}

#gameBoard td {
    padding: 15px; /* Increased padding for better spacing */
    text-align: center;
    border: 1px solid #ddd; /* Light border for cells */
    font-size: 18px; /* Larger font size for better readability */
    border-radius: 5px; /* Rounded corners for cells */
}

/* Style for highlighted cells */
.highlight {
    background-color: yellow;
}

/* Mobile view adjustments */
@media (max-width: 768px) {
    body {
        padding: 10px; /* Reduce padding for smaller screens */
    }

    #gameBoard {
        padding: 10px; /* Adjust padding for smaller screens */
    }

    #gameBoard td {
        padding: 10px; /* Adjust cell padding for smaller screens */
        font-size: 16px; /* Slightly smaller font size for better fit */
    }

    /* Ensure the table can scroll horizontally on small screens */
    #gameBoard {
        overflow-x: auto;
    }
}

@media (max-width: 480px) {
    #gameBoard td {
        padding: 8px; /* Further reduce padding for very small screens */
        font-size: 14px; /* Further reduce font size for very small screens */
    }
}


    </style>

.main-box {

    <style>
/* Styles specific to dynamically generated tickets */
.dynamic-ticket {
    border: 3px solid #FF6600; /* Border with strong orange color */
    padding: 10px; /* Padding for spacing */
    margin-bottom: 15px;
    background-color: #FFE4B5; /* Soft yellow background */
    border-radius: 5px; /* Subtle rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Slightly heavier shadow for depth */
    width: 650px; /* Adjust width to fit content */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    box-sizing: border-box;
    font-family: Arial, sans-serif; /* Consistent font */
}

/* Flex container for header and owner sections */
.dynamic-ticket-header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 5px; /* Reduced margin for closer spacing */
}

/* Header and owner sections */
.dynamic-ticket-header .ticket-header {
    font-weight: bold;
    font-size: 18px; /* Increase font size */
    color: #0000FF; /* Blue color to match the image */
}

.dynamic-ticket-header .ticket-owner {
    text-align: right;
    margin-left: auto;
    font-weight: bold;
    color: #0000FF; /* Blue color to match the image */
}

/* Adjust the width of the ticket table to fit within the dynamic-ticket container */
.dynamic-ticket .ticket-table {
    width: 630px; /* Full width */
    border-collapse: collapse; /* Collapse borders */
    margin-top: 10px; /* Space above the table */
}

/* Table cells styling */
.dynamic-ticket .ticket-table td {
    border: 2px solid #FF6600; /* Bold orange border */
    text-align: center;
    padding: 10px 0; /* Centering text with padding */
    font-size: 24px; /* Larger font size */
    width: 60px; /* Increased width */
    height: 60px; /* Increased height */
    background-color: #FFFFFF; /* White background */
    color: #000000; /* Black text color */
    font-weight: bold; /* Bold text */
}

/* Empty cell styling */
.dynamic-ticket .empty {
    background-color: #E0E0E0; /* Light gray for empty cells */
}

/* Button styles */
.dynamic-ticket .book-button {
    background-color: #007BFF; /* Blue button background */
    color: #FFFFFF; /* White text */
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    text-decoration: none; /* Remove underline */
}

/* Hover state for the button */
.dynamic-ticket .book-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Mobile-specific styles */
@media (max-width: 768px) {
    .dynamic-ticket {
        width: 350px; /* Full width on mobile */
        padding: 5px; /* Reduced padding for smaller screens */
    }
.dynamic-ticket .ticket-table {
    width: 330px; /* Full width */
    border-collapse: collapse; /* Collapse borders */
    margin-top: 10px; /* Space above the table */
}
    .dynamic-ticket-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .dynamic-ticket-header .ticket-owner {
        text-align: left;
        margin-left: 0;
        margin-top: 5px;
    }

    .dynamic-ticket .ticket-table td {
        font-size: 18px; /* Adjust font size for readability */
        width: 40px; /* Adjust width */
        height: 40px; /* Adjust height */
    }

    .dynamic-ticket .book-button {
        padding: 8px 16px;
        font-size: 14px; /* Adjust button size for mobile */
    }
}
