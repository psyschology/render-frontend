<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #gameBoard { display: none; margin-top: 20px; }
        #gameBoard table { width: 100%; border-collapse: collapse; }
        #gameBoard td { padding: 10px; text-align: center; border: 1px solid #ddd; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <div id="gameInfo">
        <div id="nextGameTime">Next Game Time: </div>
        <div id="nextGameDate">Next Game Date: </div>
        <div id="timeLeft">Time Left: </div>
    </div>

    <div id="gameBoard">
        <table id="board"></table>
    </div>
    <div id="calledNumbers"></div>
    <div id="tickets"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="user.js"></script>
</body>
</html>
