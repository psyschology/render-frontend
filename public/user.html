<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #gameBoard { display: none; margin-top: 20px; }
        #gameBoard table { width: 100%; border-collapse: collapse; }
        #gameBoard td { padding: 10px; text-align: center; border: 1px solid #ddd; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <!-- Banner Image Section -->
    <header class="mb-8">
        <div class="flex justify-center">
            <img src="India KA APNA GAME.png" alt="Banner Image" class="w-full max-w-screen-xl" style="height: 50%; max-height: 200px;">
        </div>
    </header>

    <!-- Divider -->
    <hr class="border-t-2 border-gray-300 my-4">

    <!-- Login, WhatsApp, Call Line -->
    <div class="flex justify-center mt-4 space-x-8">
        <a href="admin.html" class="flex items-center text-lg text-blue-500 hover:text-blue-700">

            </svg>
            Login as Admin
        </a>
        <a href="https://wa.me/99999" target="_blank" class="flex items-center text-lg text-green-500 hover:text-green-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5a2 2 0 012-2h12a2 2 0 012 2zM10 10V5a2 2 0 012-2h0a2 2 0 012 2v5m-6 4h6" />
            </svg>
            WhatsApp Now
        </a>
        <a href="tel:99999" class="flex items-center text-lg text-red-500 hover:text-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l1.34 1.34c.2.2.45.36.71.46a3.91 3.91 0 003.95-.74l.35-.35c.2-.2.52-.2.72 0l1.48 1.48a.8.8 0 01.02 1.17l-2.23 2.25a1.5 1.5 0 01-1.45.35c-1.88-.67-3.8-1.47-5.53-3.21C2.06 10.46 1.26 8.54 0.59 6.66a1.5 1.5 0 01.34-1.44L3.18 3a.8.8 0 011.17-.02l1.48 1.48c.2.2.2.52 0 .72l-.35.35a3.91 3.91 0 00-.74 3.95c.1.26.26.51.46.71L10 10m5.2-5.2l3.6 3.6" />
                </svg>
            Call Now
        </a>
    </div>

    <!-- Divider -->
    <hr class="border-t-2 border-gray-300 my-4">

    <!-- Game Info Section -->
<div id="gameInfo" class="flex flex-wrap justify-center mt-6 space-x-4">
    <div id="nextGameTime" class="info-box">Next Game Time: 08:00 PM</div>
    <div id="nextGameDate" class="info-box">Next Game Date: 25th August 2024</div>
    <div id="timeLeft" class="info-box">Time Left: 2h 15m</div>
</div>

<!-- Styles -->
<style>
    .info-box {
        background-color: #001149; /* Dark blue background */
        color: white; /* White text */
        padding: 15px 20px; /* Padding for spacing */
        border-radius: 10px; /* Rounded corners */
        border: 3px solid white; /* White border */
        font-size: 1rem; /* Font size */
        font-weight: bold; /* Bold text */
        text-align: center; /* Center the text */
        min-width: 180px; /* Minimum width to make the boxes look even */
        max-width: 300px; /* Maximum width for larger screens */
        margin: 0; /* Remove margin to make them close to each other */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    #gameInfo {
        display: flex;
        justify-content: center; /* Center items horizontally */
        gap: 0; /* Remove gap between items */
        margin-top: 1rem; /* Top margin to separate from previous line */
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
        .info-box {
            font-size: 0.875rem; /* Smaller font size for mobile */
            padding: 10px 15px; /* Adjust padding for smaller screens */
            min-width: 150px; /* Reduce minimum width for smaller screens */
        }

        #gameInfo {
            flex-direction: column; /* Stack boxes vertically on small screens */
            gap: 10px; /* Add gap between stacked items */
        }
    }
</style>




    <div id="gameBoard">
        <table id="board"></table>
    </div>
    <div id="calledNumbers"></div>
    <div id="tickets"></div>
    <style>
        .ticket {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.ticket-header {
    font-weight: bold;
    margin-bottom: 5px;
}

.ticket-owner {
    margin-bottom: 10px;
}

.ticket-grid {
    display: grid;
    grid-template-columns: repeat(9, 1fr); /* 9 columns */
    grid-template-rows: repeat(3, 1fr); /* 3 rows */
    gap: 2px;
}

.ticket-table {
    width: 100%;
    border-collapse: collapse;
}

.ticket-table td {
    border: 1px solid #ccc;
    text-align: center;
    padding: 5px;
    font-size: 14px;
    width: 40px; /* Adjust the width and height as necessary */
    height: 40px;
    background-color: #fff;
}

.ticket-table td.called {
    background-color: yellow; /* Highlight called numbers */
}

    </style>

    <!-- Firebase SDKs -->
      <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="user.js"></script>
</body>
</html>
